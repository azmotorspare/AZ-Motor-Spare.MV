<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border: 1px solid #ddd;
            z-index: 1;
            min-width: 250px;
        }

        .dropdown-content p {
            margin: 10px 0;
            font-size: 14px;
        }

        .dropdown button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown()">Show Bank Account Info</button>
        <div class="dropdown-content" id="bankInfo">
            <p><strong>Account Name:</strong> John Doe</p>
            <p><strong>Account Number:</strong> 123456789</p>
            <p><strong>Bank:</strong> National Bank</p>
            <p><strong>Branch:</strong> City Center</p>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownContent = document.getElementById('bankInfo');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
